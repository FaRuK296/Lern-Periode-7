<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KickyFH – Ligen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1 class="logo">KickyFH</h1>
      <nav class="nav">
        <a class="nav__link" href="index.html">Start</a>
        <a class="nav__link nav__link--active" href="ligen.html">Ligen</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <h2 id="leagueTitle">Liga – Tabelle</h2>

    
    <div style="margin: 8px 0 16px;">
      <label for="leagueSelect">Liga auswählen:&nbsp;</label>
      <select id="leagueSelect">
        <option value="39">Premier League</option>
        <option value="78">Bundesliga</option>
        <option value="140">La Liga</option>
        <option value="135">Serie A</option>
        <option value="61">Ligue 1</option>
      </select>
      <span class="muted">(* Daten bis Saison 2023 – Free-Plan Limit)</span>
    </div>

    <div class="table-scroll">
      <table class="table">
        <thead>
          <tr>
            <th>#</th><th>Team</th><th>Sp</th><th>S</th><th>U</th><th>N</th><th>Tore</th><th>Pkt</th>
          </tr>
        </thead>
        <tbody id="standingsBody">
          <tr><td colspan="8">Wird geladen …</td></tr>
        </tbody>
      </table>
    </div>

    <p class="muted">* Daten werden über API-Football geladen (max. Saison 2023 im Free-Plan).</p>
  </main>

  <footer class="site-footer">
    <div class="wrap">© 2025 KickyFH</div>
  </footer>

  
  
  <script src="script.js"></script>
</body>
</html>
